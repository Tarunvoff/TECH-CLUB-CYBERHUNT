<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle static background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle, transparent 20%, rgba(255,255,255,0.005) 21%, rgba(255,255,255,0.005) 34%, transparent 35%, transparent),
                linear-gradient(0deg, transparent 24%, rgba(255,255,255,0.01) 25%, rgba(255,255,255,0.01) 26%, transparent 27%, transparent 74%, rgba(255,255,255,0.01) 75%, rgba(255,255,255,0.01) 76%, transparent 77%, transparent);
            z-index: -1;
            animation: staticNoise 0.5s infinite;
        }

        @keyframes staticNoise {
            0% { opacity: 0.02; }
            50% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }

        /* Progress tracker */
        .progress-tracker {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            z-index: 100;
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        .progress-tracker:hover {
            opacity: 0.8;
        }

        .progress-item {
            margin: 3px 0;
            opacity: 0.3;
            font-size: 0.7em;
        }

        .progress-item.completed {
            opacity: 0.5;
            color: rgba(0, 255, 65, 0.5);
        }

        .progress-item.current {
            opacity: 0.7;
            color: rgba(254, 202, 87, 0.7);
        }

        /* Fake error message */
        .fake-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: errorFlash 8s ease-in-out;
        }

        @keyframes errorFlash {
            0% { opacity: 0; }
            5% { opacity: 0.3; }
            8% { opacity: 0; }
            12% { opacity: 0.2; }
            15% { opacity: 0; }
            20% { opacity: 0.1; }
            25% { opacity: 0; }
            100% { opacity: 0; }
        }

        .error-code {
            font-size: 4em;
            color: #444;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2em;
            color: #666;
        }

        /* Puzzle interface */
        .puzzle-interface {
            position: fixed;
            bottom: -250px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            width: 450px;
            text-align: center;
            transition: bottom 0.5s ease;
            z-index: 1000;
        }

        .puzzle-interface.show {
            bottom: 20px;
        }

        .puzzle-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .puzzle-button {
            padding: 10px 20px;
            background: rgba(0, 100, 200, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: background 0.3s ease;
        }

        .puzzle-button:hover {
            background: rgba(0, 150, 255, 0.8);
        }

        .hint-button {
            padding: 8px 16px;
            background: rgba(200, 100, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .hint-button:hover {
            background: rgba(255, 150, 0, 0.8);
        }

        .cipher-text {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #00ffff;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .cursor {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 2px;
            height: 20px;
            background: rgba(0, 255, 0, 0.1);
            animation: cursorBlink 4s infinite;
        }

        @keyframes cursorBlink {
            0%, 90% { opacity: 0; }
            91%, 95% { opacity: 0.3; }
            96%, 100% { opacity: 0; }
        }

        .puzzle-type {
            color: #feca57;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <div class="progress-tracker">
        <div class="progress-item completed">‚úÖ Clue 1: Discovery</div>
        <div class="progress-item completed">‚úÖ Clue 2: Hidden Path</div>
        <div class="progress-item current">üîÑ Clue 3: Cipher Challenge</div>
        <div class="progress-item">‚è≥ Clue 4: Final Stage</div>
        <div class="progress-item">‚è≥ Treasure: Victory</div>
    </div>

    <div class="fake-error">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
    </div>

    <!-- Puzzle interface -->
    <div class="puzzle-interface" id="puzzleInterface">
        <h3 style="color: #00ffff; margin-bottom: 15px;">üîê CIPHER CHALLENGE</h3>
        <div id="puzzleContent">
            <div class="puzzle-type" id="puzzleType">Loading cipher...</div>
            <div class="cipher-text" id="cipherText">Loading...</div>
            <input type="text" class="puzzle-input" id="puzzleAnswer" placeholder="Enter decoded message...">
            <div style="margin-top: 10px;">
                <button class="puzzle-button" onclick="checkAnswer()">DECODE & SUBMIT</button>
                <button class="hint-button" onclick="showHint()" id="hintBtn">NEED HINT?</button>
            </div>
            <div id="puzzleHint" style="color: #feca57; margin-top: 15px; font-size: 0.9em; line-height: 1.4;"></div>
        </div>
    </div>

    <script>
        // Moderate difficulty ciphers - challenging but solvable!
        const puzzles = [
            {
                type: "Caesar Cipher (Shift +3)",
                cipher: "FRGH EUHDNHU",
                answer: "code breaker",
                hint: "Hint: Each letter is shifted 3 positions forward in the alphabet. A‚ÜíD, B‚ÜíE, C‚ÜíF, etc.",
                explanation: "This is a Caesar cipher with a shift of +3. To decode: move each letter 3 positions back in the alphabet."
            },
            {
                type: "Reverse Text",
                cipher: "desseccus era uoy",
                answer: "you are successed",
                hint: "Hint: Try reading the message backwards, from right to left.",
                explanation: "The text is simply written in reverse order."
            },
            {
                type: "Number to Letters",
                cipher: "20-18-5-1-19-21-18-5",
                answer: "treasure",
                hint: "Hint: Each number represents a letter's position in the alphabet (A=1, B=2, C=3, etc.).",
                explanation: "Convert each number to its corresponding letter: 20=T, 18=R, 5=E, 1=A, 19=S, 21=U, 18=R, 5=E"
            },
            {
                type: "Simple Substitution",
                cipher: "ZHOO GRQH",
                answer: "well done",
                hint: "Hint: This is another Caesar cipher, but with a different shift. Try shift +3 again!",
                explanation: "Another Caesar cipher with +3 shift: W‚ÜíZ, E‚ÜíH, L‚ÜíO, L‚ÜíO, space, D‚ÜíG, O‚ÜíR, N‚ÜíQ, E‚ÜíH"
            }
        ];

        let currentPuzzleIndex = 0;
        let gameStarted = false;
        let hintsUsed = 0;

        function startConsoleSequence() {
            console.clear();
            
            console.log('%cüéÆ TREASURE HUNT - LEVEL 3: THE BROKEN PAGE', 'color: #00ff41; font-size: 20px; font-weight: bold;');
            console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #00ffff;');
            
            setTimeout(() => {
                console.log('%cüîç ANALYZING PAGE STATUS...', 'color: #feca57;');
                console.log('%c   ‚ö†Ô∏è  ERROR: Page appears to be broken', 'color: #ff6b6b;');
            }, 2000);
            
            setTimeout(() => {
                console.log('%cüïµÔ∏è WAIT... SOMETHING\'S NOT RIGHT...', 'color: #feca57;');
                console.log('%c   üîç Running deeper scan...', 'color: #feca57;');
            }, 4000);
            
            setTimeout(() => {
                console.log('%cüí° DISCOVERY: This page is intentionally "broken"!', 'color: #ff6b6b; font-weight: bold;');
                console.log('%cüé≠ It\'s actually a cipher puzzle challenge!', 'color: #ff6b6b;');
            }, 6000);
            
            setTimeout(() => {
                console.log('%cüß© CIPHER CHALLENGE ACTIVATED!', 'color: #00ff41; font-weight: bold; font-size: 16px;');
                console.log('%cüìç Look at the bottom of your screen for the puzzle interface!', 'color: #00ff41;');
                showPuzzleInterface();
            }, 8000);
        }

        function showPuzzleInterface() {
            const puzzleInterface = document.getElementById('puzzleInterface');
            puzzleInterface.classList.add('show');
            loadCurrentPuzzle();
            gameStarted = true;
        }

        function loadCurrentPuzzle() {
            const puzzle = puzzles[currentPuzzleIndex];
            document.getElementById('puzzleType').textContent = puzzle.type;
            document.getElementById('cipherText').textContent = puzzle.cipher;
            document.getElementById('puzzleAnswer').value = '';
            document.getElementById('puzzleHint').textContent = '';
            document.getElementById('hintBtn').textContent = 'NEED HINT?';
            
            console.log('%cüéØ PUZZLE ' + (currentPuzzleIndex + 1) + ' of ' + puzzles.length, 'color: #feca57; font-weight: bold;');
            console.log('%cüîê Cipher Type: ' + puzzle.type, 'color: #00ffff;');
            console.log('%cüìù Encrypted Message: ' + puzzle.cipher, 'color: #00ffff;');
            console.log('%cüí° ' + puzzle.explanation, 'color: #888;');
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('puzzleAnswer').value.toLowerCase().trim();
            const correctAnswer = puzzles[currentPuzzleIndex].answer.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                console.log('%c‚úÖ EXCELLENT! Cipher decoded successfully!', 'color: #00ff41; font-weight: bold; font-size: 16px;');
                console.log('%cüéâ Correct answer: "' + puzzles[currentPuzzleIndex].answer + '"', 'color: #00ff41;');
                
                currentPuzzleIndex++;
                
                if (currentPuzzleIndex >= puzzles.length) {
                    completedAllPuzzles();
                } else {
                    setTimeout(() => {
                        console.log('%c‚¨ÜÔ∏è Moving to next cipher challenge...', 'color: #00ffff;');
                        loadCurrentPuzzle();
                    }, 2000);
                }
            } else {
                console.log('%c‚ùå Not quite right. The decoded message was: "' + userAnswer + '"', 'color: #ff4444;');
                console.log('%cüîÑ Try again! Use the hint button if you need help.', 'color: #feca57;');
            }
        }

        function showHint() {
            const hint = puzzles[currentPuzzleIndex].hint;
            document.getElementById('puzzleHint').textContent = hint;
            document.getElementById('hintBtn').textContent = 'HINT SHOWN';
            hintsUsed++;
            
            console.log('%cüí° HINT REVEALED: ' + hint, 'color: #feca57; font-style: italic;');
        }

        function completedAllPuzzles() {
            console.log('%c', 'font-size: 1px;');
            console.log('%cüèÜ ALL CIPHERS DECODED! MASTER CRYPTOGRAPHER! üèÜ', 'color: #00ff41; font-size: 20px; font-weight: bold;');
            console.log('%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'color: #00ff41;');
            console.log('%cüéä Congratulations on completing the cipher challenge! üéä', 'color: #00ff41; font-size: 16px;');
            
            setTimeout(() => {
                console.log('%cüìä CHALLENGE STATS:', 'color: #feca57; font-weight: bold;');
                console.log('%c   ‚Ä¢ Ciphers Solved: ' + puzzles.length + '/' + puzzles.length, 'color: #feca57;');
                console.log('%c   ‚Ä¢ Hints Used: ' + hintsUsed, 'color: #feca57;');
                console.log('%c   ‚Ä¢ Skill Level: ' + (hintsUsed === 0 ? 'EXPERT' : hintsUsed <= 2 ? 'ADVANCED' : 'BEGINNER'), 'color: #feca57;');
            }, 2000);
            
            setTimeout(() => {
                console.log('%cüóùÔ∏è LEVEL 3 COMPLETE - NEXT DESTINATION REVEALED!', 'color: #ff6b6b; font-weight: bold; font-size: 16px;');
                console.log('%cüéØ Navigate to: 1clue 4.html', 'color: #00ffff; font-size: 18px; font-weight: bold;');
                console.log('%c‚ö†Ô∏è Level 4 Preview: Get ready for the next challenge!', 'color: #ff6b6b;');
            }, 4000);
            
            setTimeout(() => {
                console.log('%cüöÄ Auto-redirecting in 12 seconds...', 'color: #feca57; font-weight: bold;');
                startRedirectCountdown();
            }, 6000);
            
            // Hide puzzle interface
            document.getElementById('puzzleInterface').classList.remove('show');
        }

        function startRedirectCountdown() {
            let countdown = 12;
            let redirectCancelled = false;
            
            // Allow user to cancel redirect
            window.cancelRedirect = function() {
                redirectCancelled = true;
                console.log('%cüõë Auto-redirect cancelled! Navigate manually when ready.', 'color: #feca57;');
                console.log('%cüéØ Remember: Next level is at 1clue 4.html', 'color: #00ffff;');
            };
            
            const countdownInterval = setInterval(() => {
                if (!redirectCancelled) {
                    console.log('%c‚è∞ Redirecting to next level in ' + countdown + ' seconds... (type cancelRedirect() to stop)', 'color: #888;');
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(countdownInterval);
                        console.log('%cüåü REDIRECTING TO LEVEL 4...', 'color: #00ff41; font-weight: bold;');
                        
                        // Redirect to next level
                        setTimeout(() => {
                            window.location.href = '1clue4.html';
                        }, 1000);
                    }
                } else {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        // Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && gameStarted) {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.classList.contains('puzzle-input')) {
                    checkAnswer();
                }
            }
        });

        // Encourage console usage
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12') {
                if (!gameStarted) {
                    setTimeout(() => {
                        console.log('%cüéØ Perfect! You opened the developer console!', 'color: #00ff41;');
                        console.log('%cüé¨ The cipher challenge will begin shortly...', 'color: #00ff41;');
                    }, 500);
                }
            }
        });

        // Right-click detection
        document.addEventListener('contextmenu', function(e) {
            if (!gameStarted) {
                setTimeout(() => {
                    console.log('%cüîç Good detective work! But the real mystery starts in the console...', 'color: #feca57;');
                }, 500);
            }
        });

        // Initialize
        setTimeout(() => {
            console.log('%cüé¨ Welcome to the Broken Page! Press F12 to open console if needed.', 'color: #888;');
        }, 1000);

        setTimeout(startConsoleSequence, 3000);
    </script>
</body>
</html>
